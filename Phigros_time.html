<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Pigeon Bar直播倒计时</title>  
</head>  
<style>
  * {
font-family: saira,"Microsoft YaHei", "黑体", sans-serif;
}
  </style>
<body>  
<div id="countdown" style="font-size: 30px; text-align: center">距离Pigeon Bar 杂谈会还有：<br><span id="time" style="font-size: 150px">Loading...</span><br><a href="https://live.bilibili.com/24326931" style="font-size:20px">直达直播间→</div>  
  
<script>
function getTimeRemaining(endtime) {  
  const total = Date.parse(endtime) - Date.now();  
  const seconds = Math.floor((total / 1000) % 60);  
  const minutes = Math.floor((total / (1000 * 60)) % 60);  
  const hours = Math.floor((total / (1000 * 60 * 60)) % 24);  
  const days = Math.floor(total / (1000 * 60 * 60 * 24));  
  
  return {  
    'total': total,  
    'days': days,  
    'hours': hours,  
    'minutes': minutes,  
    'seconds': seconds  
  };  
}  
  
function initializeCountdown(endtime) {  
  const countdownElement = document.getElementById('time');  
  const x = setInterval(function() {  
  
    const now = new Date().getTime();  
    const distance = getTimeRemaining(endtime);  
  
    // 时间格式：天 时:分:秒  
    countdownElement.textContent = distance.days + "天 " +  
      ("0" + distance.hours).slice(-2) + ":" + // 时  
      ("0" + distance.minutes).slice(-2) + ":" + // 分  
      ("0" + distance.seconds).slice(-2); // 秒  
  
    if (distance.total <= 0) {  
      clearInterval(x);  
      countdownElement.textContent = "倒计时结束!";  
    }  
  }, 1000);  
}  
  
// 设置目标时间  
const endTime = "2024-12-06 20:00:00"; // 请根据你的需要更改这个时间  
initializeCountdown(endTime);
</script>  
</body>  
</html>
